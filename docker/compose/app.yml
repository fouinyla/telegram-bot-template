version: "3.9"

services:
  bot:
    image: telegram-bot
    container_name: bot_app
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "python main.py"
    ports:
      - ${APP_EXPOSE_PORT}:8000
    volumes:
      - .:/bot
    env_file:
      - .env
    depends_on:
      - database
      - redis
      - rabbitmq
    networks:
      - local
